<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>TT</title>
</head>

<body>

    <header>
        <img class="logo-TT" src="../img/Logo TT.svg" alt="logo">
        <div>
            <input placeholder="Buscar" />
            <img src="../img/icon-lupa.svg" alt="">
        </div>
    </header>

    <div class="container">
        <nav>
            <a href="">
                <img src="../img/icon-home.svg" alt="logo">
            </a>
            <a href="">
                <img src="../img/icon-notificacao.svg" alt="logo">
            </a>
            <a href="">
                <img src="../img/icon-chat.svg" alt="logo">
            </a>
            <a href="">
                <img src="../img/icon-configuracao.svg" alt="logo">
            </a>
        </nav>

        <main>
            <section class="criar-post">
                <textarea placeholder="No que está pensando...?" maxlength="150" type="text"></textarea>
                <div>
                    <img src="../img/icon-img.svg" alt="logo">
                    <img src="../img/icon-emoji.svg" alt="logo">
                    <img src="../img/icon-link.svg" alt="logo">
                    <button>Postar</button>

                </div>
            </section>
            

            <div class="posts" >
                <div class="post">
                    <img class="img-post" src="../img/img-menina-com-gato.svg" alt="">
                    <div class="post-info">
                        <img class="img-perfil" src="../img/foto-menina.png" alt="">
                        <p>@usuário</p>

                        <img class="icons-post" src="../img/icon-comentarios.svg" alt="">
                        <img class="icons-post" src="../img/icon-like.svg" alt="">
                        <img class="icons-post" src="../img/icon-favoritar.svg" alt="">
                    </div>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Id, commodi praesentium deserunt
                        incidunt
                        temporibus cupiditate illo eius est, facere officia dolorem ut velit laboriosam quo, asperiores
                        fugiat
                        doloribus consequuntur ullam.</p>
                </div>
            </div>

        </main>

        <section class="sugestao-perfil">
            <h2>Pessoas que talvez você conheça</h2>
            <div style="margin-top: 10px;">
                <img class="img-perfil" src="../img/foto-menina.png" alt="">
                <p>@usuário</p>
                <button>Adicionar</button>
            </div>
        </section>

    </div>

</body>

</html>
